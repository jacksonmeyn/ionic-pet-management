<ion-header>

  <ion-navbar>
    <ion-title>Add Pet</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label floating>Pet Name</ion-label>
        <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Species</ion-label>
        <ion-select [(ngModel)]="species">
            <ion-option value="dog">Dog</ion-option>
            <ion-option value="cat">Cat</ion-option>
            <ion-option value="fish">Fish</ion-option>
            <ion-option value="bird">Bird</ion-option>
            <ion-option value="snake">Snake</ion-option>
            <ion-option value="other">Other</ion-option>
        </ion-select>
    </ion-item>
    <ion-item>
        <ion-label floating>Pet Age</ion-label>
        <ion-input type="number"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Pet Gender</ion-label>
        <ion-select [(ngModel)]="gender">
            <ion-option value="female">Female</ion-option>
            <ion-option value="male">Male</ion-option>
        </ion-select>
    </ion-item>
    <ion-item>
        <ion-label floating>Registration Number</ion-label>
        <ion-input type="number"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Contact Number</ion-label>
        <ion-input type="text"></ion-input>
    </ion-item>
    <button ion-button large block color="secondary">Submit</button>
</ion-content>
